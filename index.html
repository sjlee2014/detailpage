<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 상세페이지 생성기 - VibeCoding</title>
  <meta name="description" content="AI를 활용한 쇼핑몰 상세페이지 자동 생성 도구" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1>🎨 AI 상세페이지 생성기</h1>
      <p class="header-subtitle">제품 정보만 입력하면 AI가 자동으로 멋진 상세페이지를 만들어드립니다</p>
    </header>

    <!-- 메인 레이아웃 -->
    <div class="main-layout">
      <!-- 입력 영역 -->
      <div class="input-section">
        <div class="card">
          <h2>제품 정보 입력</h2>

          <!-- 이미지 업로드 -->
          <div class="form-group">
            <label>제품 이미지 (여러 장 가능)</label>
            <div class="upload-area" id="fileUploadArea">
              <div class="upload-icon">📁</div>
              <p class="upload-text">이미지를 드래그하거나 클릭하세요</p>
              <p class="upload-hint">JPG, PNG (최대 10MB, 최대 20장)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple hidden />

            <!-- 🆕 이미지 초기화 버튼 -->
            <button id="clearImagesBtn" class="btn btn-outline mt-sm hidden">
              🗑️ 이미지 전체 삭제
            </button>

            <div id="imagePreview" class="image-preview"></div>
          </div>

          <!-- 제품명 입력 -->
          <div class="form-group">
            <label class="form-label" for="productName">제품명</label>
            <input type="text" id="productName" class="form-input" placeholder="예: 신선한 국내산 사과" maxlength="50" />
            <div class="char-counter">
              <span id="nameCounter">0</span> / 50
            </div>
          </div>

          <!-- 짧은 설명 입력 -->
          <div class="form-group">
            <label class="form-label" for="productDesc">짧은 설명</label>
            <textarea id="productDesc" class="form-textarea"
              placeholder="제품의 핵심 특징을 간단하게 설명해주세요 (예: 아삭아삭한 식감과 달콤한 맛이 일품인 GAP 인증 사과입니다)" maxlength="200"></textarea>
            <div class="char-counter">
              <span id="descCounter">0</span> / 200
            </div>
          </div>

          <!-- AI 모드 토글 -->
          <div class="form-group">
            <label class="form-label">생성 모드</label>
            <div class="ai-mode-toggle">
              <button type="button" class="mode-btn" id="ruleModeBtn">📝 규칙 기반</button>
              <button type="button" class="mode-btn active" id="aiModeBtn">🤖 AI 생성</button>
            </div>
            <p class="mode-description" id="modeDescription">AI가 전체 디자인을 창의적으로 생성합니다</p>
          </div>

          <!-- 스타일 예시 업로드 (AI 모드일 때만) -->
          <div class="form-group" id="styleExamplesSection">
            <label class="form-label">스타일 학습 (선택사항)</label>
            <p class="form-hint">기존 상세페이지를 업로드하면 AI가 스타일을 학습합니다 (최대 5개)</p>

            <div class="style-upload-area" id="styleUploadArea">
              <div class="upload-icon">🎨</div>
              <p class="upload-text">예시 이미지 업로드</p>
              <input type="file" id="styleInput" class="file-input" accept="image/*" multiple />
            </div>

            <div class="example-gallery" id="exampleGallery"></div>

            <!-- 학습된 스타일 태그 표시 -->
            <div id="styleAnalysisResult" class="style-analysis-result hidden">
              <div class="analysis-header">
                <span class="analysis-icon">🧠</span>
                <span class="analysis-title">AI가 학습한 스타일 DNA</span>
              </div>
              <div class="style-tags" id="styleTags"></div>
            </div>
          </div>

          <!-- 템플릿 선택 (규칙 기반 모드일 때만) -->
          <div class="form-group hidden" id="templateSection">
            <label class="form-label">템플릿 선택</label>
            <div class="template-selector">
              <div class="template-option selected" data-template="cute">
                <div class="template-thumbnail" style="background: linear-gradient(135deg, #93c5fd, #6ee7b7);"></div>
                <div class="template-name">귀여운 스타일</div>
              </div>
            </div>
          </div>

          <!-- 생성 버튼 -->
          <button id="generateBtn" class="btn btn-primary btn-full" disabled>
            <span id="btnText">상세페이지 생성하기</span>
          </button>

          <!-- 알림 영역 -->
          <div id="alertArea"></div>
        </div>
      </div>

      <!-- 프리뷰 영역 -->
      <div class="preview-container">
        <div class="preview-area" id="previewArea">
          <div class="preview-placeholder">
            <div class="preview-placeholder-icon">🖼️</div>
            <p>생성된 상세페이지가 여기에 표시됩니다</p>
          </div>
        </div>

        <!-- 다운로드 버튼 (처음엔 숨김) -->
        <button id="downloadBtn" class="btn btn-primary btn-full mt-lg hidden">
          💾 이미지 다운로드
        </button>

        <!-- 🆕 재생성 버튼 (처음엔 숨김) -->
        <button id="regenerateBtn" class="btn btn-secondary btn-full mt-md hidden">
          🔄 같은 설정으로 재생성
        </button>
      </div>
    </div>
  </div>

  <!-- 템플릿 렌더링용 숨겨진 영역 -->
  <div id="templateRenderArea" style="position: absolute; left: -9999px; top: 0;"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
