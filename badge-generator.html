<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱃지 생성기 | Badge Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Black+Han+Sans&family=Jua&family=Gamja+Flower&family=Do+Hyeon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/badge/badge-styles.css">
</head>

<body>
    <div class="badge-app">
        <!-- Header -->
        <header class="badge-header">
            <div class="header-content">
                <h1>🔘 뱃지 생성기</h1>
                <a href="index.html" class="nav-link">← 상세페이지 생성기</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="badge-main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p class="upload-text">뱃지 이미지를 업로드하세요</p>
                    <p class="upload-hint">드래그 & 드롭 또는 클릭</p>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </section>

            <!-- Editor Controls Section -->
            <section class="editor-section" id="editorSection" style="display: none;">
                <h2>✏️ 뱃지 편집</h2>

                <div class="editor-layout">
                    <!-- 좌측: 컨트롤 패널 -->
                    <div class="editor-controls">
                        <!-- 이미지 컨트롤 -->
                        <div class="control-panel">
                            <h3>🖼️ 이미지 설정</h3>
                            <div class="control-group">
                                <label>크기 (%)</label>
                                <div class="input-with-slider">
                                    <input type="number" id="imageScaleInput" min="50" max="200" value="130"
                                        class="number-input">
                                    <input type="range" id="imageScale" min="50" max="200" value="130">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>X 위치</label>
                                <div class="input-with-slider">
                                    <input type="number" id="imagePosXInput" min="-200" max="200" value="0"
                                        class="number-input">
                                    <input type="range" id="imagePosX" min="-200" max="200" value="0">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Y 위치</label>
                                <div class="input-with-slider">
                                    <input type="number" id="imagePosYInput" min="-200" max="200" value="0"
                                        class="number-input">
                                    <input type="range" id="imagePosY" min="-200" max="200" value="0">
                                </div>
                            </div>
                            <button class="change-image-btn" id="changeImageBtn">🔄 다른 이미지로 변경</button>
                        </div>

                        <!-- 텍스트 레이어 패널 -->
                        <div class="control-panel">
                            <div class="panel-header">
                                <h3>✍️ 텍스트 레이어</h3>
                                <button class="add-text-btn" id="addTextBtn">+ 추가</button>
                            </div>
                            <p class="panel-hint">💡 텍스트를 미리보기에서 드래그하여 위치 조절</p>
                            <div class="text-layers-container" id="textLayersContainer">
                                <!-- 텍스트 레이어들이 여기에 동적으로 추가됨 -->
                            </div>
                        </div>
                    </div>

                    <!-- 우측: 실시간 미리보기 -->
                    <div class="live-preview-panel">
                        <h3>👁️ 실시간 미리보기</h3>
                        <div class="live-preview-container">
                            <canvas id="livePreviewCanvas" width="400" height="400"></canvas>
                        </div>
                        <button class="apply-btn" id="applyChanges">✨ 최종 적용</button>
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>📐 생성된 뱃지 (7.5cm)</h2>

                <div class="preview-grid preview-grid-2">
                    <div class="preview-card">
                        <h3>🖨️ 인쇄용 (7.5cm)</h3>
                        <div class="preview-image">
                            <canvas id="printCanvas" width="886" height="886"></canvas>
                        </div>
                        <button class="download-btn" id="downloadPrint">📥 다운로드</button>
                    </div>

                    <div class="preview-card">
                        <h3>🎨 상세페이지용 (뱃지 효과)</h3>
                        <div class="preview-image">
                            <canvas id="webCanvas" width="886" height="886"></canvas>
                        </div>
                        <button class="download-btn" id="downloadWeb">📥 다운로드</button>
                    </div>
                </div>

                <div class="download-all-section">
                    <button class="download-all-btn" id="downloadAll">📦 전체 다운로드 (ZIP)</button>
                    <button class="reset-btn" id="resetBtn">🔄 새로 만들기</button>
                </div>
            </section>
        </main>

        <footer class="badge-footer">
            <p>뱃지 사이즈: 7.5cm (886px @ 300dpi)</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="./src/badge/BadgeProcessor.js"></script>
</body>

</html>
