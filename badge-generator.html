<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱃지 생성기 | Badge Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/badge/badge-styles.css">
</head>

<body>
    <div class="badge-app">
        <!-- Header -->
        <header class="badge-header">
            <div class="header-content">
                <h1>🔘 뱃지 생성기</h1>
                <a href="index.html" class="nav-link">← 상세페이지 생성기</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="badge-main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p class="upload-text">뱃지 이미지를 업로드하세요</p>
                    <p class="upload-hint">드래그 & 드롭 또는 클릭</p>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>📐 생성된 뱃지 (7.5cm)</h2>

                <div class="preview-grid preview-grid-2">
                    <!-- 인쇄용 (뱃지 기계) -->
                    <div class="preview-card">
                        <h3>🖨️ 인쇄용 (7.5cm)</h3>
                        <div class="preview-image">
                            <canvas id="printCanvas" width="886" height="886"></canvas>
                        </div>
                        <button class="download-btn" id="downloadPrint">
                            📥 다운로드
                        </button>
                    </div>

                    <!-- 상세페이지용 (뱃지 효과) -->
                    <div class="preview-card">
                        <h3>🎨 상세페이지용 (뱃지 효과)</h3>
                        <div class="preview-image">
                            <canvas id="webCanvas" width="886" height="886"></canvas>
                        </div>
                        <button class="download-btn" id="downloadWeb">
                            📥 다운로드
                        </button>
                    </div>
                </div>

                <!-- Download All -->
                <div class="download-all-section">
                    <button class="download-all-btn" id="downloadAll">
                        📦 전체 다운로드 (ZIP)
                    </button>
                    <button class="reset-btn" id="resetBtn">
                        🔄 새로 만들기
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="badge-footer">
            <p>뱃지 사이즈: 7.5cm (886px @ 300dpi)</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="./src/badge/BadgeProcessor.js"></script>
</body>

</html>
